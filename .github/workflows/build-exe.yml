      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: DocumentConverter-macOS
          path: macos
      
      - name: Create release archives
        run: |
          cd windows && zip -r ../DocumentConverter-Windows.zip . && cd ..
          cd linux && tar -czvf ../DocumentConverter-Linux.tar.gz . && cd ..
          cd macos && tar -czvf ../DocumentConverter-macOS.tar.gz . && cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DocumentConverter-Windows.zip
            DocumentConverter-Linux.tar.gz
            DocumentConverter-macOS.tar.gz
          generate_release_notes: true
